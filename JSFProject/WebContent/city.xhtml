<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsp/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

<h2 align="center">ADD City</h2>
	<h:form>
		<h:panelGrid columns="3">
		
			<h:outputLabel id="cid"  value="ID"></h:outputLabel>
			<h:inputText value="#{city.id}"></h:inputText>
			<h:message for="cid"></h:message>
			
			<h:outputLabel id="cname" value="Name"></h:outputLabel>
			<h:inputText value="#{city.name}"></h:inputText>
			<h:message for="cname"></h:message>
			
			<h:outputLabel id="countrycode" value="CountryCode" ></h:outputLabel>
			<h:inputText value="#{city.countrycode}"></h:inputText>
			<h:message for="countrycode"></h:message>
			
			<h:outputLabel id="district" value="District"></h:outputLabel>
			<h:inputText value="#{city.district}"></h:inputText>
			<h:message for="district"></h:message>
			
			<h:outputLabel id="population" value="Population" ></h:outputLabel>
			<h:inputText value="#{city.population}"></h:inputText>
			<h:message for="population"></h:message>



		</h:panelGrid>
		
		<h:commandButton action="#{city.addCity}"  value="ADD CITY"></h:commandButton>
	</h:form>
	
	
<h2 align="center">City Record</h2>

<h:dataTable border="1" value="#{city.cityList}" var="cityy">

<h:column>
<f:facet  name="header" >CityID</f:facet>
<h:outputText value="#{cityy.id}"></h:outputText>
</h:column>

<h:column>
<f:facet  name="header">CityName</f:facet>
<h:outputText value="#{cityy.name}"></h:outputText>
</h:column>

<h:column>
<f:facet  name="header">CityCountryCode</f:facet>
<h:outputText value="#{cityy.countrycode}"></h:outputText>
</h:column>

<h:column>
<f:facet  name="header">CityDistrict</f:facet>
<h:outputText value="#{cityy.district}"></h:outputText>
</h:column>

<h:column>
<f:facet  name="header">CityPopulation</f:facet>
<h:outputText value="#{cityy.population}"></h:outputText>
</h:column>

</h:dataTable>
</body>
</html>
